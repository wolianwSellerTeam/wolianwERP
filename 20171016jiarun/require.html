<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>佳润医药|提交需求</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<form id="requireForm" action="" method="post">
			
			<table border="0px" cellspacing="0" cellpadding="0">
				<tr>
					<td><h5>化合物基本信息</h5></td>
					<td colspan="3">&nbsp;</td>
				</tr>
				<tr>
					<td width="115px"><i class="asterisk">*</i> 化合物名称</td>
					<td width="280px"><input type="text" name="" /></td>
					<td width="140px"><i class="asterisk">*</i> 化合物结构式</td>
					<td><input type="text" name="" /></td>
				</tr>
				<tr>
					<td>需求量(mg/g)</td>
					<td><input type="text" name="" /></td>
					<td>分子量</td>
					<td><input type="text" name="" /></td>
				</tr>
				<tr>
					<td>丰度要求（%）</td>
					<td><input type="text" name="" /></td>
					<td>周期需求</td>
					<td><input type="text" name="" /></td>
				</tr>
				<tr>
					<td>质控要求</td>
					<td><input placeholder="（核磁图谱/HPLC 图谱等）" type="text" name="" /></td>
					<td>纯度规格</td>
					<td><input type="text" name="" /></td>
				</tr>
				<tr>
					<td><i class="asterisk">*</i> 委托单位名称</td>
					<td><input type="text" name="" /></td>
					<td><i class="asterisk">*</i> 委托单位填写人</td>
					<td><input type="text" name="" /></td>
				</tr>
				<tr>
					<td><i class="asterisk">*</i> 联系电话</td>
					<td><input type="text" name="" /></td>
					<td><i class="asterisk">*</i> 电子邮箱</td>
					<td><input type="text" name="" /></td>
				</tr>
				<tr>
					<td><i class="asterisk">*</i> 化合物名称</td>
					<td><input type="text" name="" /></td>
					<td><i class="asterisk">*</i> 化合物结构式</td>
					<td><input type="text" name="" /></td>
				</tr>
				<tr>
					<td>备注</td>
					<td colspan="3">
						<textarea class="note" name="" ></textarea>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td colspan="3"><input type="submit" class="submitInput" value="提交"/></td>
				</tr>
			</table>
			
		</form>
		
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
