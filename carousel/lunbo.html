<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新轮播图</title>
		<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css"/>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			img{border: none;}
			a{text-decoration: none; outline：none}
			ul, ol, li{list-style: none;}
			.leftBtn, .rightBtn{
				width: 50px;
				height: 50px;
				border-radius: 50%;
				position: absolute;
				top: 50%;
				margin-top: -25px;
				color: #fff;
			}
			.leftBtn{
				left: 20px;
				background: rgba(0,0,0,.2);
			}
			.rightBtn{
				right: 20px; 
				background: rgba(0,0,0,.2);
			}
			.leftBtn:hover, .rightBtn:hover{
				background-color: #6388cf;
			}
			.leftBtn>i, .rightBtn>i{
				font-size: 30px;
		    position: absolute;
		    top: 8px;
		    left: 19px;
			}
			.rightBtn>i{left:22px;}
			.selected{ background-color: #ff5000!important;}
			.selected:after{
				content: "";
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    border: 3px solid lightseagreen;/*#607cb3*/
		    box-sizing: border-box;
    	}
		</style>
	</head>
	<body>
		<div id="carousel"></div>
		
		
		
		<script src="js/jquery-1.8.3.min.js"> </script>
		<script src="js/carousel2.js"> </script>
		<script type="text/javascript">
			new Carousel({
				"id" : "carousel",
				"height" : "520px",
				"width" : "1170px",
				"images" : [
					"img/lunbo01.jpg",
					"img/lunbo02.jpg",
					"img/lunbo03.jpg",
					"img/lunbo01.jpg",
					"img/lunbo02.jpg",
					"img/lunbo03.jpg"
				],
				"animate" : 500,
				"interval": 3000
			});
		</script>
	</body>
</html>
