<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航滑动效果</title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			body{color: #333; background-color: #fff; font: 12px/1.5 "微软雅黑", tahoma, arial, "Hiragino Sans GB", "宋体", sans-serif;}
			ul, ol, dl{list-style: none;}
			a{text-decoration: none; color: #333;}
			.nav{
				width: 80%;
				height: 50px;
				border: 1px solid red;
				margin: 20px auto;
			}
			.navUl{
				background-color: lightblue;
				width: 100%;
				height: 100%;
				display: flex;
				flex-direction: row;
				justify-content: center;
			}
			.navUl li{
				flex: 1;
				border-right: 1px solid #fff;
			}
			.navUl li:last-child{border-right: none;}
			.navUl li a{
				display: block;
				height: 100%;
				height: 100%;
				line-height: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<span class="navLine"></span>
			<ul class="navUl">
				<li><a href="javascript:;">首页</a></li>
				<li><a href="javascript:;">疑问解答</a></li>
				<li><a href="javascript:;">头条</a></li>
				<li><a href="javascript:;">专栏</a></li>
				<li><a href="javascript:;">提问版块</a></li>
				<li><a href="javascript:;">联系我们</a></li>
			</ul>
		</div>
	</body>
</html>
