<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>封装js组件</title>
		<script src = "http://code.jquery.com/jquery-1.8.3.min.js "></script>
		<script src="js/fn.js"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			img{border: none; outline: none;}
			a{text-decoration: none;}
			li{list-style: none;}
			.left_btn, .right_btn{
				background-color: rgba(0,0,0,.0.1);
				display: inline-block;
				height: 50px;
				width: 50px;
				font-size: 12px;
				text-align: center;
				line-height: 50px;
				color: #fff;
				position: absolute;
				top: 50%;
				margin-top: -25px;
			}
			.left_btn img, .right_btn img{ width: 100%; height: 100%;}
			.left_btn{ left: 10px; }
			.right_btn{ right: 10px; }
			.left_btn:hover, .right_btn:hover{ background-color: rgba(0,0,0,.3) }
			.selected{background-color: #ff5000!important;}
		</style>
	</head>
	<body>
		<div id="lunbo"></div>
		<div id="carousel"></div>
		
		<script type="text/javascript">
			$("#carousel").carousel({
//				"width" : 860,
//				"height" : 300,
//				"leftImgUrl": "images/left.png",
//				"rightImgUrl": "images/right.png",
				"images" : [
					"images/qq_img01.png",
					"images/qq_img02.png",
					"images/qq_img03.png",
					"images/qq_img04.png",
					"images/qq_img05.png",
					"images/qq_img06.png",
					"images/qq_img07.png"
				]
				
			});
		</script>
	</body>
</html>
