<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="IE=edge" >
		<title>轮播图调用封装好的组件</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			img{border: none;}
			a{text-decoration: none; outline：none}
			ul, ol, li{list-style: none;}
			.leftBtn, .rightBtn{
				width: 30px;
				height: 30px;
				position: absolute;
				top: 50%;
				margin-top: -15px;
				font-size: 12px;
				color: #fff;
				text-align: center;
				line-height: 30px;
				z-index: 999;
				background-color: rgba(0,0,0,0.5);
				background-color: #033D6F \9;  /*单独ie8    */
			  *+background-color: #033D6F;  /* 单独ie7   */
				*background-color: #033D6F;  /*  ie6和 ie7 */
				_background-color: #033D6F; /*   单独ie6  */
			}
			.leftBtn{left: -30px; background: url(images/leftBtn.png) center no-repeat;}
			.rightBtn{right: -30px; background: url(images/rightBtn.png) center no-repeat;}
			.selected{
				background-color: #fff!important;
			}
		</style>
	</head>
	<body>
		<div id="carousel"></div>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/carousel.js" ></script>
		<script type="text/javascript">
			new Carousel({
				"id" : "carousel",
				"height" : 300,
				"width" : 600,
				"images" : [
					"images/img01.png",
					"images/img02.png",
					"images/img03.png",
					"images/img04.png",
					"images/img05.png"
				],
				"animate" : 500,
				"interval": 3000
			});
		</script>
	</body>
</html>
