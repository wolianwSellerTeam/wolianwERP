<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajaxDemo</title>
	</head>
	<body>
		<h1 id="myh">asdfas</h1>
		
		
		<script src="js/myajax.js"></script>

			var _h1 = document.getElementById("myh");

				});
