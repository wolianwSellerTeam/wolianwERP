<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>岗位列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="我连网卖家中心-用户管理" />
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./plugins/font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="./build/css/main.css">
    <link rel="stylesheet" href="./plugins/font-awesome/font_399839_u0h8dbd9lu4pwrk9/iconfont.css">
    <link rel="stylesheet" href="build/css/contentPages.css">
    <link rel="stylesheet" href="build/css/index.css" />
    <link rel="stylesheet" href="./build/css/user-manage/station-list.css">
    <link rel="stylesheet" href="./build/css/seller-header.css">

</head>
<body -bgcolor="#eee">
<div class="seller-header">
            <span class="layui-breadcrumb">
              <a href="javascript:;">你当前所在的位置</a>
              <a href="javascript:;">用户管理</a>
              <a><cite>岗位列表</cite></a>
            </span>
</div>
<div class="main">
    <div class="station-operate layui-row layui-form">
        <div class="layui-col-lg4 layui-col-md4 layui-col-sm6 layui-col-xs12">
            <label for="">岗位名称</label>
            <input type="text" id="" class="layui-input-inline">

        </div>
        <div class="layui-col-lg4 layui-col-md4 layui-col-sm6 layui-col-xs12 ">
            <label for="">激活状态</label>
            <select name="" id="statusList">
                <option value="010">全部</option>
                <option value="021">已激活</option>
                <option value="0571">未激活</option>
            </select>
        </div>
        <div class="button-list layui-col-lg4 layui-col-md4 layui-col-sm6 layui-col-xs12">
            <button class="layui-btn search-btn">
                <i class="layui-icon iconfont">&#xe620;</i>查询
            </button>
            <button class="layui-btn delete-btn">
                <i class="layui-icon iconfont">&#xe626;</i>删除
            </button>
            <button class="layui-btn export-btn">
                <i class="layui-icon iconfont">&#xe638;</i>导出
            </button>
        </div>
    </div>
    <div class="station-list">
        <table class="layui-table" layui-data="{}">
            <thead>
            <tr>
                <th layui-data="{field:'serialNumber'}">序号</th>
                <th layui-data="{field:'stationName',sort:true}">岗位名称</th>
                <th layui-data="{field:'stationDec',sort:true}">岗位描述</th>
                <th layui-data="{field:'stationSort',sort:true}">排序</th>
                <th layui-data="{field:'stationStatus'}">激活状态</th>
                <th layui-data="{field:'stationSystem'}">所属系统</th>
                <th layui-data="{field:'stationType'}">岗位类型</th>
                <th layui-data="{field:'stationOperate'}">操作</th>
            </tr>
            </thead>
        </table>
    </div>
</div>








<script src="./plugins/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['element', 'laydate', 'table', 'form'], function(){
        var form = layui.form,
            $ = layui.jquery,
            layer = layui.layer,
            laydate = layui.laydate,
            table = layui.table;

        //自定义格式
        laydate.render({
            elem: '#date-ymd-start',
            format: 'yyyy年MM月dd日'
        });
        laydate.render({
            elem: '#date-ymd-end',
            format: 'yyyy年MM月dd日'
        });

    });
</script>
</body>
</html>
