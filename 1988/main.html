			layui.use(['element', 'laydate', 'table', 'form','woLianw','laytpl'], function(){

			  	  layer = layui.layer,

			  	  table = layui.table,

				  laytpl = layui.laytpl
              var appUrl

                if(localStorage.getItem("1988login")) {
                    var jsonDatas = JSON.parse(localStorage.getItem("1988login"));
                    $('#companyName').text(jsonDatas.companyName)
					$('#companyNameTitle').attr('title',jsonDatas.companyName)
					$('#logoUrl').attr('src',woLianw.getImgUrl(jsonDatas.logoUrl))
					$('#marker').attr('title',jsonDatas.fullAddress)
					$('#mobile').attr('title',jsonDatas.phone)
					$('#userName').attr('title',jsonDatas.name)
					$('#home').attr('title','企业简介')
                }
                var myChart = echarts.init(document.getElementById('orderAmount'));
                var myChart2 = echarts.init(document.getElementById('chinaChart'));
                var myChart3 = echarts.init(document.getElementById('ringgoods'));

                window.onresize = function () {
                    //重置容器高宽
                    myChart.resize();
                    myChart2.resize();
                    myChart3.resize();
                };
			  	  
			  	  //自定义格式
					  laydate.render({
					    elem: '#date-ymd-start',
					    format: 'yyyy年MM月dd日'
					  });
					  laydate.render({
					    elem: '#date-ymd-end',
					    format: 'yyyy年MM月dd日'
					  });
					 

					
					$(".icon-i > i").hover(function(){
					 		var theValue=$(this).siblings("input").val();
							layer.tips(theValue, this, {
							  tips: [3, '#D8E6FE']
							});
					 },function(){
					 		layer.closeAll('tips');
					 });

					/*工厂统计商品*/
                woLianw.productVerifyCount(function (data) {
					for(var k in data){
					    /*待审核*/
					    if(k == 'verifyCount'){
							$('#verifyCount').text(data[k])
						}
						/*驳回*/
						if(k == 'verifyNoCount'){
                            $('#verifyNoCount').text(data[k])
						}
						/*已上架*/
						if(k == 'onlineCount'){
                            $('#onlineCount').text(data[k])
						}
						/*已下架*/
						if(k == 'offlineCount'){
                            $('#offlineCount').text(data[k])
						}
					}
                })

                /*获取1988首页销售数据记录*/
                woLianw.purchaseNumForBuyer(function (data) {
                    renderTemplate(data,'purchTemplate','purchBox')
                })

                /*退货单(售后)数据*/
                woLianw.srvOrderStatistic(function (data) {
                    if (data.length != 0){
                        var count = 0
                        $.each(data,function (index,item) {
                            count += parseFloat(item.totalNumber)
							/*待退货*/
							if(item.backState ==18){
								$('#unReturn').text(item.totalNumber)
							}
							/*待收货*/
							if(item.backState ==20){
                                $('#unAccept').text(item.totalNumber)
							}
							/*待退款暂不显示*/
							/*if(item.backState ==16){
                                $('#unRefund').text(item.totalNumber)
							}*/
                        })
                        $('#allSrv').text(count)
                    }else {
                        $('#allSrv,#unRefund,#unreturn,#unAccept').text(0)
                    }
                })

                /*订单统计*/
                woLianw.orderNumForBuyer(function (data) {
                    if(data.length != 0){
                        var count = 0
                        $.each(data,function (index,item) {
                            count += parseFloat(item.orderCount)
                            /*代付款订单数*/
                            if(item.orderState == 15){
                                $('#unReceive').text(item.orderCount)
                            }
                            /*待收货订单数*/
                            if(item.orderState == 20){
                                $('#unSend').text(item.orderCount)
                            }
                        })
						$('#allOrder').text(count)
                    }else{
                        $('#unSend,#allOrder,#unReceive').text(0)
                    }
                })

                /*商品分类汇总(饼形图)*/
                woLianw.purchaseTypeForBuyer(function (data) {

                    if(data.length == 0){
                        var arr = [{
                            value:1,
                            name:'暂无数据'
                        }]
                    }else{
                        var arr = []
                        $.each(data,function (index,item) {
                            arr.push({
                                value:item.salesMoney,
                                name:item.name
                            })
                        })
                    }
                    /*开始配置插件*/
                    var option = {
                        title: {
                            text: '商品一级分类',
                            textStyle:{
                                color: '#323232',
                                fontSize: 14,
                                fontWeight: 'bold'
                            },
                            x: 20,
                            y: 20,
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b}: {c} ({d}%)"
                        },
                        //图例组件     展现了不同系列的标记(symbol)，颜色和名字。可以通过点击图例控制哪些系列不显示

                        series: [
                            {
                                name:'访问来源',
                                type:'pie',
                                radius: ['50%', '70%'],
                                avoidLabelOverlap: false,
                                label: {
                                    normal: {
                                        show: true,
                                        position: 'outside'
                                    },
                                    emphasis: {
                                        show: true,
                                        textStyle: {
                                            fontSize: '30',
                                            fontWeight: 'bold'
                                        }
                                    }
                                },
                                labelLine: {
                                    normal: {
                                        show: true
                                    }
                                },
                                data:arr
                            }
                        ]
                    };
                    /*结束配置插件*/
                    /*插件渲染*/
                    myChart3.setOption(option);
                })

                /*订单金额柱状图*/

                    if(data.length == 0){
                        var valueArr = [0]

                            valueArr.push(item.salesMoney)

                            text:'订单金额',

                                color: '#323232',
                                fontSize: 14,

                            },
                            x: 20,
                            y: 20,
                        },
                        color:['#327FF3'],

                        /*legend:{
