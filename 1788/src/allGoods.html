<script>
    layui.use(['element','jquery'],function () {
        var element=layui.element;
        var $=layui.jquery;
        
        
        var the_left=$(".right_content").offset().left;
        var the_width=$(".right_content").width();
        $(".right_tools").css("left", the_left+the_width+45+'px');
        
        $.ajax({
        	type:"get",
        	url:"./json/myProduct.json",
        	async:true,
        	success: function(data){
        		doProduct(data);
        	},
        	error: function(data){
        		alert(data);
        	}
        });
        
        function doProduct(data){
//      	console.log("typeof判断数据类型: "+typeof data); 
//      	console.log("instanceof判断数据类型: "+data instanceof Array); //表达式为A instanceof B，如果A是B的实例，则返回true,否则返回false 需要特别注意的是：instanceof检测的是原型
//      	console.log("Object.prototype.toString 判断数据类型: "+ Object.prototype.toString.call(data)); 
//      	console.log(data);
        	var products = [];
        	var productsHtml = '';
        	var productsLength = data.length;
        	var image, productName, productAddress, price, packageMail, moveHome, focus, listTitle;
        	for(var i=0; i < productsLength; i++){
        		
        		productName = data[i].productName;
        		image = data[i].img;
        		productAddress = data[i].address;
        		price = data[i].price;
        		packageMail = data[i].packageMail;
        		moveHome = data[i].moveHome;
        		focus = data[i].focus;
        		listTitle = data[i].productDec;
        		productsHtml += new Product(productName, productAddress, image, price, packageMail, listTitle, moveHome, focus).bindDom();
        		
        	}
        	
        	document.querySelector("ul.list_goods_ul").innerHTML = productsHtml;
        	
        }
        
        

    })
