<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta type="description" content="登录">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./plugs/layui/css/layui.css">
    <link rel="stylesheet" href="./font/font_399822_dtv8v5xokcfvfgvi/iconfont.css">
    <link rel="stylesheet" href="./css/login/login.css">

</head>
<body>

<div class="login-info">
    <form class="layui-form" action="" id="login">
        <div class="layui-form-item user-name">
            <label class="layui-form-label">登录名</label>
            <div class="layui-input-block">
                <input  type="text" name="LoginName" required  lay-verify="required" placeholder="请输入登录名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item password">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="Password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item verification-code">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-block">
                <input type="text" name="ValidateCode" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                <img src="http://172.16.0.23:8002/code" alt="点击刷新验证码" onclick="woLianw.getValidateCode(this)" class="verification-code-img">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">系统类型</label>
            <div class="layui-input-block">
                <select name="SysType" lay-verify="required" required>
                    <option value="">请选择系统类型</option>
                    <option value="0">中控</option>
                    <option value="1">总代理</option>
                    <option value="2">供应商</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submit"  lay-filter="formDemo">登录</button>
                <button type="reset" lay-filter="login" class="layui-btn layui-btn-primary reset">重置</button>
            </div>
        </div>
    </form>
</div>


<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/jquery.cookie.js"></script>
<script src="./plugs/layui/layui.all.js"></script>
<script src="./js/wolianw.js"></script>
<script>
    layui.use(['element','form','laydate','laytpl','jquery','layer'],function () {
        var element=layui.element
        var form=layui.form
        var laydate=layui.laydate
        var laytpl=layui.laytpl
        var $=layui.$
        var layer=layui.layer
        console.log(woLianw)

        $(".submit").on("click",function (e) {
            e.preventDefault()
            var formdata=$("#login").serialize()
            woLianw.login("/login",formdata)
        })




    })
</script>
</body>
</html>
