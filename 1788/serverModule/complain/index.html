            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">举报描述</label>
                <div class="layui-input-block layui-clear">
                    <textarea name="description" required placeholder="请输入举报的详细描述" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item complanitName">
                <label class="layui-form-label">上传证明</label>
                <div class="layui-input-block layui-clear upload-box">
                    <div class="layui-upload">
                        <div class="layui-upload-list img-list">
                            <div class="img-box"><img class="layui-upload-img"  src="../../img/ys1.png"><i class="layui-icon delete-img">&#x1006;</i></div>
                            <div class="img-box"><img class="layui-upload-img"  src="../../img/ys2.png"><i class="layui-icon delete-img">&#x1006;</i></div>
                            <div class="img-box"><img class="layui-upload-img"  src="../../img/ys3.png"><i class="layui-icon delete-img">&#x1006;</i></div>
                            <div class="img-box"><img class="layui-upload-img"  src="../../img/ys4.png"><i class="layui-icon delete-img">&#x1006;</i></div>
                        </div>
                        <button type="button" class="layui-btn upload" id="test1"><i class="layui-icon">&#xe654;</i>限上传5张</button>
                        <p>上传图片格式为JPG、JPEG、PNG，每张大小5M以内</p>
                    </div>
                </div>
            </div>
            <div class="layui-form-item complanitName">
                <label class="layui-form-label">举报人姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="complanitName" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item complanitPhone">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-block">
                    <input type="text" name="complanitPhone" required  lay-verify="required" placeholder="请输入联系方式" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="button" value="提交" class="layui-btn" id="send" lay-submit lay-filter="formDemo">
                </div>
            </div>
        </form>
    </div>
</div>
