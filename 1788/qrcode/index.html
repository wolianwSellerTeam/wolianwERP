<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="../css/qrcode/qrcode.css">
    <script type="text/javascript">
            var GetQueryString = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var link = decodeURI(window.location.search)
                var r = link.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
            var url = GetQueryString('url')
            var browser = {
                versions: function () {
                    var u = navigator.userAgent, app = navigator.appVersion;
                    return {         //移动终端浏览器版本信息
                        trident: u.indexOf('Trident') > -1, //IE内核
                        presto: u.indexOf('Presto') > -1, //opera内核
                        webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                        mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                        iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                        iPad: u.indexOf('iPad') > -1, //是否iPad
                        webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                    };
                }(),
                language: (navigator.browserLanguage || navigator.language).toLowerCase()
            }
            if (browser.versions.mobile) {//判断是否是移动设备打开。browser代码在下面
                var ua = navigator.userAgent.toLowerCase();//获取判断用的对象

                if (ua.match(/MicroMessenger/i) == "micromessenger") {
                    //在微信中打开
                    location.href = 'https://www.wolianw.com/index2.html'
                  /*  location.href = url*/
                }
                else if (ua.match(/WeiBo/i) == "weibo") {
                    //在新浪微博客户端打开
                    window.location.href = 'https://www.wolianw.com/index2.html'
                }
                else if (ua.match(/QQ/i) == "qq") {
                    //在QQ空间打开
                    window.location.href = 'https://www.wolianw.com/index2.html'
                }else{
                    window.location.href = url
                }

                /* if (browser.versions.ios) {
                     //是否在IOS浏览器打开
                 }
                 if(browser.versions.android){
                     //是否在安卓浏览器打开
                     document.write("CodeName=安卓");
                 }
                 document.write("CodeName="+ua);*/
            } else {
                //否则就是PC浏览器打开
            }


    </script>
</head>
<body>
</body>
</html>
