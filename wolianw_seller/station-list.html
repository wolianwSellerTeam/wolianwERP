<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>岗位列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="我连网卖家中心-用户管理" />
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./plugins/font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="./build/css/main.css">
    <link rel="stylesheet" href="./plugins/font-awesome/font_399839_u0h8dbd9lu4pwrk9/iconfont.css">
    <link rel="stylesheet" href="build/css/contentPages.css">
    <link rel="stylesheet" href="build/css/index.css" />

</head>
<body -bgcolor="#eee">
<div class="layui-fluid">
    <div class="header">
				<span class="layui-breadcrumb">
				  <a><cite>您当前所在位置</cite></a>
				  <a><cite>用户管理</cite></a>
				  <a><cite>岗位列表</cite></a>
				</span>
    </div>

    <!--  start -->
    <section class="ibox">
        <header class="ibox-title">
            <div class="release-date layui-col-lg4 layui-col-md6 layui-col-sm7 layui-col-xs12">
                <label for="">岗位名称</label>
                <input type="text" id="" class="layui-input-inline">
                <label for="">激活状态</label>
                <input type="text" id="" class="layui-select">
            </div>
            <div class="button-list layui-col-lg4 layui-col-md6 layui-col-sm5 layui-col-xs12">
                <button class="layui-btn search-btn">
                    <i class="layui-icon iconfont">&#xe620;</i>查询
                </button>
                <button class="layui-btn delete-btn">
                    <i class="layui-icon iconfont">&#xe626;</i>删除
                </button>
                <button class="layui-btn export-btn">
                    <i class="layui-icon iconfont">&#xe638;</i>导出
                </button>
            </div>
        </header>
        <article class="ibox-content">

        </article>
    </section>
    <!--  end -->

</div>







<script src="./plugins/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['element', 'laydate', 'table', 'form'], function(){
        var form = layui.form,
            $ = layui.jquery,
            layer = layui.layer,
            laydate = layui.laydate,
            table = layui.table;

        //自定义格式
        laydate.render({
            elem: '#date-ymd-start',
            format: 'yyyy年MM月dd日'
        });
        laydate.render({
            elem: '#date-ymd-end',
            format: 'yyyy年MM月dd日'
        });

    });
</script>
</body>
</html>
