<div class="seller-header">
            <span class="layui-breadcrumb">
              <a href="javascript:;">你当前所在的位置</a>
              <a href="javascript:;">商品管理</a>
              <a><cite>商品分组管理</cite></a>
            </span>
</div>
<div class="main ">
    <div class="search-content">
        <label for="">商品分组名称</label>
        <input type="text" class="layui-input-inline">
        <button class="layui-btn search-btn">
            <i class="layui-icon iconfont">&#xe620;</i>搜索
        </button>
        <button class="layui-btn add-groups-btn">
            <i class="layui-icon iconfont"></i>新建商品分组
        </button>
    </div>
    <div class="groups-list">
        <table>
            <thead>
                <tr>
                    <th>排序</th>
                    <th>商品分组名称</th>
                    <th>分组商品数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <p class="ascending"></p>
                        <p class="descending"></p>
                    </td>
                    <td>电视剧</td>
                    <td>10</td>
                    <td>
                        <input type="button" class="edit-groups" value="编辑">
                        <input type="button" class="delete-groups" value="删除">
                        <input type="button" value="分组商品列表">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>




<script src="./plugins/layui/layui.js"></script>

            layer.confirm('该操作将会把已关联的商品的商品分组设置为(无)，您确定要删除该商品分组吗？', {
                btn: ['确定','取消'] //按钮
            }, function(){

            });
        })

        })








    })
