	<body -bgcolor="#eee">

										<button class="layui-btn layui-btn-small bg-red"><i class="fa fa-trash-o"></i>&nbsp;&nbsp;删除</button>

		<script src="./plugins/layui/layui.js"></script>
		<script>
			//JavaScript代码区域
			layui.use(['element', 'laydate', 'table', 'form'], function(){
			  var form = layui.form,
			  		$ = layui.jquery,	
			  	  layer = layui.layer,
			  	  laydate = layui.laydate,
			  	  table = layui.table;
			  	  
			  	  //自定义格式
					  laydate.render({
					    elem: '#date-ymd-start',
					    format: 'yyyy年MM月dd日'
					  });
					  laydate.render({
					    elem: '#date-ymd-end',
					    format: 'yyyy年MM月dd日'
					  });
					  
			});
		</script>
